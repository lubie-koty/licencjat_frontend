<div class="card m-2" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">
            {{noteData.title}}
        </h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">
            <i class="bi bi-calendar"></i> {{noteData.created | date:'longDate'}}
            <span *ngIf="noteData.updated">
                <i class="bi bi-pencil"></i> {{noteData.updated | date:'longDate'}}
            </span>
        </h6>
        <p class="card-text">
            {{noteData.content}}
        </p>
        <button type="button" class="btn btn-secondary me-2" (click)="handleEditRequest()"><i class="bi bi-pencil-square"></i></button>
        <button type="button" class="btn btn-secondary" (click)="handleDeleteRequest()"><i class="bi bi-trash"></i></button>
    </div>
</div>
